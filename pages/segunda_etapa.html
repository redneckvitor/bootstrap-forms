<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="../style.css" />
    <title>Segunda Etapa</title>
  </head>
  <body class="body-etapa-1 p-5">
    <!-- Container do formulário abaixo -->
    <section class="container form-container mt-5 vermelho p-5">
      <h1 class="display-4 text-center">Muito bom!</h1>
      <p>Nós te enviamos um código de 6 dígitos para o seu email</p>
      <!-- Inputs do formulário -->
      <form>
        <!-- Botão "avançar" -->
        <div class="container mt-5 mb-5 text-center">
          <button type="submit" class="btn btn-lg btn-primary">Avançar</button>
        </div>
      </form>
      <!-- Indicador de progresso -->
      <div class="container mt-1 mb-0 progresso p-0">
        <span class="completo"></span>
        <span class="completo"></span>
        <span class="atual"></span>
        <span class="incompleto"></span>
      </div>
    </section>
  </body>
</html>
