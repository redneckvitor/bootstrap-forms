<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="../style.css" />
    <title>Primeira Etapa</title>
  </head>
  <body class="body-etapa-1 p-5">
    <!-- Container do formulário abaixo -->
    <section class="container form-container mt-5 vermelho p-5">
      <h1 class="display-4">Vamos começar!</h1>
      <p>Informe dados básicos para começar o cadastro</p>
      <!-- Inputs do formulário -->
      <form>
        <!-- Campo do nome  -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Seu nome</label>
          <input
            type="name"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Seu nome completo"
          />
        </div>

        <!-- Campo de email -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Seu endereço de email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="email@email.com"
          />
        </div>

        <!-- Campo de criar a senha -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Criar senha</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Use letras, números e símbolos especiais"
          />
        </div>

        <!-- Campo de repetir a senha -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Repita a senha</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Por favor, repita a senha"
          />
        </div>

        <!-- Botão "avançar" -->
        <div class="container mt-5 mb-5 text-center">
          <a href="segunda_etapa.html" class="btn btn-primary btn-lg"
            >Avançar</a
          >
        </div>
      </form>
      <!-- Indicador de progresso -->
      <div class="container mt-1 mb-0 progresso p-0">
        <span class="atual"></span>
        <span class="incompleto"></span>
        <span class="incompleto"></span>
        <span class="incompleto"></span>
      </div>
    </section>
  </body>
</html>
